<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audit Logs | OpsCenter</title>
  <link href="../../../dist/output.css" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
  <script src="../js/app.js"></script>
  <style>
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    .dark ::-webkit-scrollbar-thumb { background: #334155; }
  </style>
</head>
<body class="h-full bg-slate-50 dark:bg-slate-950 transition-colors text-slate-900 dark:text-slate-100 font-sans">

<div class="flex h-full overflow-hidden relative">
  <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
    <div class="flex-1 overflow-y-auto p-4 sm:p-8">
      <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold">Audit History</h1>
        <p class="text-sm text-slate-500 mb-8">Traceable record of activities.</p>
        <div class="space-y-8 relative before:absolute before:inset-0 before:ml-5 md:before:mx-auto before:h-full before:w-0.5 before:bg-slate-200 dark:before:bg-slate-800">
          <div class="relative flex items-center gap-4 md:justify-between md:odd:flex-row-reverse group">
            <div class="flex items-center justify-center w-10 h-10 rounded-full border border-white dark:border-slate-900 bg-slate-100 dark:bg-slate-800 text-slate-500 shadow shrink-0 md:order-1 md:group-odd:-translate-x-1/2 md:group-even:translate-x-1/2">
              <i class="ph-bold ph-user-plus"></i>
            </div>
            <div class="flex-1 md:w-[45%] bg-white dark:bg-slate-900 p-4 rounded-xl border border-slate-200 dark:border-slate-800 shadow-sm">
              <div class="flex items-center justify-between mb-1">
                <div class="font-bold text-sm">New Staff Member</div>
                <time class="text-indigo-500 text-xs">12:05 PM</time>
              </div>
              <p class="text-slate-500 text-xs">Sarah Jenkins added as PM.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<script>
  OpsCenter.renderSidebar('audit-logs');
  OpsCenter.renderHeader('Audit Logs');
  OpsCenter.initInteractions();
</script>
</body>
</html>
